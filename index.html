<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/script.js" defer></script>
        <title>Odin Sign Form</title>
    </head>
    <body>
        <aside>
            <div class="logo-container">
                <div class="logo"></div>
                <p>Yespri</p>
            </div>
        </aside>
        <main class="content">
            <header class="top-content">
                <h3>
                    Tus vacaciones de ensue√±o. Deja de buscar.
                    Blablablablablabalbalablabalbalballbalbalab Blablabla
                    blablablabla blablablablablabla blablablabla
                    blablablablabalbal
                </h3>
                <p>Agencia de viajes</p>
            </header>
            <section>
                <form action="">
                    <fieldset class="top-form">
                        <legend>Let's do this!</legend>
                        <div class="form-row">
                            <label>First name
                                <input type="text" id="first_name" required/>
                            </label>
                            <label>Last name
                                <input type="text" id="last_name" required/>
                            </label>
                        </div>
                        <div class="form-row">
                            <label>Email
                                <input type="email" id="email" required/>
                            </label>
                            <label>Phone number
                                <input type="number" id="phone_number" />
                            </label>
                        </div>
                        <div class="form-row">
                            <label>Password
                                <input type="password" id="pass" required/>
                            </label>
                            <label>Confirm password
                                <input type="password" id="pass_confirm" required/>
                            </label>
                        </div>
                    </fieldset>
                    <footer class="bottom-form">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </footer>
                </form>
            </section>
        </main>
    </body>
</html>
